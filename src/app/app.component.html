<div class="container" *ngIf="!username || !lobby">
  <h1>Chat Application</h1>
  <hr />
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="lobby">Lobby</label>
        <select class="form-control" name="lobby" id="lobby">
          <option>Developers</option>
          <option>Testers</option>
          <option>Dev Ops</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Join</button>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="username && lobby">
    <h1>Chat Application - <label for="username">{{username | uppercase}}</label></h1>
    <hr />
    <div class="row">
      <div class="col-12 form-group">
        <label for="">{{lobby | uppercase}} - Chat Details</label>
      </div>
      <div class="col-12 form-group">
        <textarea class="form-control" name="" id="" rows="9" disabled></textarea>
      </div>
      <div class="col-12 form-group">
        <input type="text" class="form-control" name="message" id="message">
      </div>
      <div class="col-12 form-group">
        <button class="btn btn-primary">Send</button>
        <button class="btn btn-default">Leave {{lobby}} Room</button>
      </div>
    </div>
  </div>
